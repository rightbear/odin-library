<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="add-region">
            <dialog id="bookDialog">
                <form id="dialogForm" method="dialog">
                    <div id="authorField">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    
                    <div id="titleField">
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    
                    <div id="pagesField">
                        <label for="pages">Number of pages:</label>
                        <input type="number" name="pages" id="pages" required>
                    </div>

                    <div>
                        <h4>Have you read the book?</h4>
                        <div id="radioSet">
                            <div>
                                <input type="radio" id="read_yes" name="read" value="read_yes" checked />
                                <label for="read_yes">Yes</label>
                                <span class="checkmark"></span>
                            </div>
                            
                            <div>
                                <input type="radio" id="read_no" name="read" value="read_no" />
                                <label for="read_no">No</label>
                                <span class="checkmark"></span>
                            </div>
                        </div>
                    </div>

                    <div id="buttonsSet">
                        <button type="submit" id="confirmBtn" value="confrm" autofocus>OK</button>
                        <!-- HTML <form> elements can be used to close a dialog box if the button used to submit the form has formmethod="dialog" set-->
                        <!-- When a form inside a dialog has a required input, to close such dialog, use the "formnovalidate" attribute on the close button-->
                        <button type="submit" id="cancelBtn" value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
                    </div>
                </form>
            </dialog>

            <button id="showDialogBtn"><span>Add a new book</span></button>
            <output></output>
        </div>

        <div class="bookList">
            <span id="emptyLibrary"> The library is empty. Try add some books and enjoy reading. </span>
        </div>
    </div>
</body>
</html>
